<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetalWorks</title>
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }
      
      .initial-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #e9ecef;
        border-radius: 50%;
        border-top-color: #0d6efd;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .initial-text {
        font-size: 24px;
        color: #0d6efd;
        margin-bottom: 8px;
      }
      
      .initial-subtext {
        font-size: 16px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <!-- Initial loader before React loads -->
    <div id="initial-loader">
      <div class="initial-spinner"></div>
      <div class="initial-text">Loading MetalWorks</div>
      <div class="initial-subtext">Please wait...</div>
    </div>
    
    <div id="root" data-bs-theme="light"></div>
    
    <script>
      // Remove the initial loader when React app has loaded
      window.addEventListener('load', function() {
        // Give React a moment to initialize
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              if (loader && loader.parentNode) {
                loader.parentNode.removeChild(loader);
              }
            }, 500);
          }
        }, 300);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
